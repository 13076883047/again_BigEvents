<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习-大事件平台-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录/注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的盒子 -->
        <div class="login-box" id="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="login-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 18px; color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的盒子 -->
        <div class="reg-box" id="reg-box" style="display: none;">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 18px; color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #1E9FFF;"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">注册账号</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入 layui.js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入自定义的JS -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
